buildscript {
    repositories {
        mavenCentral()
        maven { url "http://clojars.org/repo" }
    }

    dependencies {
        classpath "de.kotka.gradle:gradle-plugin:1.2.0"
    }
}

subprojects {
    group = 'clojuresque'
    version = '1.6.0-SNAPSHOT'

    ext.kotka = [
        repository:     "clojuresque/base",
        wrapperVersion: "1.10"
    ]

    apply plugin: 'java'
    apply plugin: 'kotka'

    repositories {
        mavenCentral()
    }
}

project(':clojuresque-base') {
    description = "A Clojure plugin for gradle (base)"

    apply {
        plugin 'groovy'
    }

    dependencies {
        compile gradleApi()
        compile localGroovy()

        compile "clojuresque:clojuresque-common:1.0.0"
        compile "de.kotka.gradle:gradle-utils:0.2.1"

        testCompile('org.spockframework:spock-core:0.7-groovy-1.8') {
            exclude group: 'org.codehaus.groovy', module: 'groovy-all'
        }
    }

    compileJava {
        sourceCompatibility = "1.6"
        targetCompatibility = "1.6"
    }

    compileGroovy {
        sourceCompatibility = "1.6"
        targetCompatibility = "1.6"
    }

    processResources {
        inputs.property "version", {-> project.version}
        from(sourceSets.main.resources.srcDirs) {
            expand("version": project.version)
        }
    }
}

project(':clojuresque-base-runtime') {
    description = "A Clojure plugin for gradle (base runtime files)"

    dependencies {
        compile "clojuresque:clojuresque-common-runtime:1.0.0"
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = "1.10"
}
